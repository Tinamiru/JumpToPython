	<input type="button" value="게임하기" onclick="change()" />
	<br>
	<input type="text" id="myResult" value="" readonly>

	<script>
		function shuffle(array) {
		  array.sort(() => Math.random() - 0.5);
		}
	
		function change() {
			let random = ["가위","바위","보"];
			
			shuffle(random);
			
			let me = document.getElementById('mymy').value;
			let com = random[0];
			document.getElementById('comcom').value = com;
			let result = document.getElementById('myResult');
			
			com.value = random[0];
			
	        if (me == com){
	        	result.value = "비김";
	            }
	        else if( (me == "가위" && com == "보") || (me == "바위" && com == "가위") || (me == "보" && com == "바위")){
	        	result.value = "이김";
	        } 
	        else if( me != "가위" && me != "바위" & me != "보"){
	        	result.value = "가위, 바위, 보만 입력해라.";            
	        }
	        else{
	        	result.value = "짐"; 
	        }
		}
	</script>
