<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js">
	
</script>

<style type="text/css">
input[type="text"] {
	width: 20px;
}
</style>
<body>
	<input type="text" id="myLeft" value=""> 부터
	<input type="text" id="myRight" value=""> 까지
	<input type="text" id="myBeasu" value=""> 배수의 합
	<input type="button" value="=" onclick="change()"/>
	<input type="text" id="myResult" value="">

	<script>
		function change() {
			let num1 = Number(document.getElementById('myLeft').value);
			let num2 = Number(document.getElementById('myRight').value);
			let beasu = Number(document.getElementById('myBeasu').value);
			let result = document.getElementById('myResult');
			
			let sum = 0;

			for (let i = num1; i <= num2; i++) {
				if ((i % beasu) == 0) {
					sum += i;
				}
			}
			result.value = sum;
		}
	</script>
</body>
</html>
