<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.it {
	width: 20px;
}
</style>
</head>

<body>
	<table border="1px">
		<tr>
			<td>출력단수</td>
			<td><input type="text" id="it" style="width: 30px"></td>

		</tr>
		<tr>
			<td><input type="button" value="출력하기" style="width: 100%"
				class="btn"></td>
		</tr>
		<tr>
			<td colspan="2" id="mytd" style="height: 200px">&nbsp;</td>
		</tr>
	</table>
	<script type="text/javascript">
		document.querySelector('.btn').addEventListener("click", function() {
			let v = document.getElementById('it').value;
			console.log(v);
			let result = '';
			for (var i = 1; i <= 9; i++) {
				result += v + " * " + i + " = " + (parseInt(v) * i) + "<br>";
				console.log(result);
			}
			document.getElementById('mytd').innerHTML = result;

		});
	</script>

</body>
</html>
